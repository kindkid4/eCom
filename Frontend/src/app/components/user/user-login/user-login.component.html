<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header text-center bg-light bg-dark bg-gradient">
        <h3 style="color: white;"><strong>Login</strong></h3>
      </div>
      <div class="card-body">
        <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label>Username</label>
            <input class="form-control" required ngModel name="userName">
          </div>
          <div class="form-group col-12">
            <label>Password</label>
            <input class="form-control" required type="password" ngModel name="password">
          </div>

          <div class='form-group col-12'>
            <button [disabled]="!loginForm.valid" type="submit" class="btn  w-100 btn-dark">Login</button>

          </div>
          <div class="form-group col-12">

            <button type="submit" class="btn  w-100 btn-outline-dark ">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
