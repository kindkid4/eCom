<div class="container-fluid">
  <div class="row">
    <div class="justify-content-center flex-relative">

      <img src="../../../assets/Images/logo.png" routerLink="/" type="button" class="logo">
      <!-- searcha attempt -->
      <input type="text" class=" input text-center " [(ngModel)]="searchText" placeholder="Enter text to search">
      <i type="button" *ngIf="searchText" (click)="searchText=''" class="xSearch fas fa-times"></i>

      <ul class="list-group  UL input alig text-center" *ngIf="searchText">
        <!-- results of ngFor is passed to appFilter with argument searchText -->
        <li class="list-group-item" (click)="searchText=''"
        routerLink="/products/{{product.category}}" type="button"
          *ngFor="let product of products | search: searchText">
          {{product.category}}
        </li>
      </ul>
      <!-- searcha attempt -->

      <label type="button" class="btn btn-dark btnSearch"><i class="fas fa-search ">
          <span class="btnSearchText"> Cauta</span></i>
      </label>
      <label routerLink="/" *ngIf="!loggedin()" style="margin-right: 7vw;"></label>
      <label routerLink="/" *ngIf="loggedin()" type="button" class="btn btn-dark btnAcc">
        <i class="fas fa-user-circle">
          <span class="btnAccText"> Acontul meu</span></i>
      </label>

      <label routerLink="/" type="button" class="btn btn-dark btnBas">
        <i class="fas fa-shopping-basket">
          <span class="btnBasText"> Cosul meu</span></i>
      </label>

    </div>
  </div>
</div>
