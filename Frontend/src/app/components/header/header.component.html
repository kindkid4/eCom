<div class="container-fluid">
  <div class="row">
    <div class="justify-content-center flex-relative">

      <img src="../../../assets/Images/logo.png" routerLink="/" type="button" class="logo">
      <!-- search filter attempt -->
      <input type="text" class=" input text-center " [(ngModel)]="searchText" placeholder="Enter text to search">
      <i type="button" *ngIf="searchText" (click)="searchText=''" class="xSearch fas fa-times"></i>
      <ul class="list-group  UL input alig text-center" *ngIf="searchText">
        <li class="list-group-item" (click)="searchText=''" (click)="reload()" routerLinkActive
          routerLink="/product-detail/{{product.id}}" type="button"
          *ngFor="let product of products | search: searchText">
          {{product.title}}
        </li>
      </ul>
      <!-- search filter attempt -->


      <label  type="button" class="btn btn-dark btnSearch">
        <i class="fas fa-search " >
          <span class="btnSearchText"  (click)="Search()" (click)="reload()"> Cauta</span></i>
      </label>
      <label routerLink="/" *ngIf="!loggedin()" style="margin-right: 7vw;"></label>

      <!-- <label routerLink="/user/profile" *ngIf="loggedin()" type="button" class="btn btn-dark btnAcc">
        <i class="fas fa-user-circle">
          <span class="btnAccText"> Acontul meu</span></i>
      </label> -->

      <label routerLink="/cart" type="button" class="btn btn-dark btnBas">
        <i class="fas fa-shopping-basket"><i  *ngIf="itemInCart>=1" pBadge  value="{{itemInCart}}"></i>
          <span class="btnBasText ml-2"> Cosul meu </span></i>
      </label>

    </div>
  </div>
</div>
