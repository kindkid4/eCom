
 <div class="row clToDepend" >
  <div class="col">
    <div class="left ">
      <i class="fas fa-arrow-left  "  style="color: white;" (click)="scrollLeft()"></i>
    </div>
    <div class="scrolling-wrapper-flexbox" style="margin-right: 1vw;margin-left: 2.5vw;" #widgetsContent>
      <div *ngFor="let product of products | category : categoryType" class="col-xl-3 col-lg-4 col-md-6 col-sm-8 ">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </div>
  <div class="right">
    <i class="fas fa-arrow-right float-end" style="color: white;"  (click)="scrollRight()"></i>
  </div>
</div>
